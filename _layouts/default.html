<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>

<body>
  <a href="/">My Blog</a>
  <ul>
    <li>プロフィール</li>
    <ul>
      <li>名前: 鉄馬</li>
      <li>Twitter: <a href="https://twitter.com/tecchaxn">@tecchaxn</a></li>
    </ul>

    <li>最新記事</li>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>

    <li>カテゴリー</li>
    <ul>
      {% for category in site.categories %}
      <li>{{ category[0] }}({{ category[1].size }})</li>
      {% endfor %}
    </ul>
  </ul>
  {{ content }}
</body>

</html>
